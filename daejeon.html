<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대전 - 대표 특산품 소개</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif KR', serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url("https://daejeontour.co.kr/boardImageStreamOut.do?file_idx=147");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        header {
            text-align: center;
            background-color: grey;
            padding: 10px 0;
            color: white;
            position: relative;
        }

        .info-page {
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 800px;
        }

        .info-page iframe {
            width: 100%;
            height: 225px;
        }

        .info-page p {
            text-align: justify;
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: inline-block;
        }

        .info-page h2 {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            display: inline-block;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #250505;
            font-size: 1.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .info-page h2:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .translate-menu {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            z-index: 999;
        }

        .translate-menu .hamburger {
            display: block;
            cursor: pointer;
        }

        .translate-menu .translate-button {
            display: none;
            margin-top: 5px;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 80%;
        }

        .translate-menu.active .translate-button {
            display: block;
        }

        @media (min-width: 768px) {
            .translate-menu {
                position: absolute;
                bottom: auto;
                right: 0;
                top: 10px;
            }
        }

        @media (min-width: 600px) {
            .info-page iframe {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            body {
                background-position: top;
            }
        }

        @media (max-width: 480px) {
            body {
                background-size: auto 100%;
                background-position: top;
            }
        }
        .prev-page-arrow, .next-page-arrow {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    font-size: 24px;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px;
    border-radius: 50%;
    z-index: 1000;
    transition: background-color 0.3s ease;
}

.prev-page-arrow:hover, .next-page-arrow:hover {
    background-color: rgba(0, 0, 0, 0.7);
}

.prev-page-arrow {
    left: 10px;
}

.next-page-arrow {
    right: 10px;
}

    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
    var pages = [
        "seoul.html",
        "suwon.html",
        "busan.html",
        "jeju.html",
        "jeonju.html",
        "daejeon.html",
        "gangwon.html",
        "chunan.html"
    ];
    
    var currentPage = window.location.pathname.split("/").pop();
    var currentIndex = pages.indexOf(currentPage);

    if (currentIndex !== -1) {
        $('.next-page-arrow').click(function() {
            var nextPage = pages[(currentIndex + 1) % pages.length];
            window.location.href = nextPage;
        });

        $('.prev-page-arrow').click(function() {
            var prevPage = pages[(currentIndex - 1 + pages.length) % pages.length];
            window.location.href = prevPage;
        });
    } else {
        console.error("Current page not found in the list of pages.");
    }
});

        function ToEnglish() {
            const textElement = document.getElementById('text-to-translate');
            const headerElement = document.querySelector('header h1');
            const subHeaderElement = document.querySelector('.info-page h2');

            const translatedText = 'Sungsimdang is a bakery operated by Rosso Co., Ltd., a local company in Daejeon Metropolitan City. The main store is located in Eunhaeng-dong, Jung-gu, Daejeon. The business is baking, and the CEO is Youngjin Lim (baptismal name Joseph). He runs the business with his spouse, Director Mijin Kim (baptismal name Agnes).';
            const translatedHeader = 'Daejeon\'s Representative Specialty';
            const translatedSubHeader = 'Sungsimdang Bread';

            textElement.innerHTML = translatedText;
            headerElement.innerHTML = translatedHeader;
            subHeaderElement.innerHTML = translatedSubHeader;
        }

        function ToKorean() {
            const textElement = document.getElementById('text-to-translate');
            const headerElement = document.querySelector('header h1');
            const subHeaderElement = document.querySelector('.info-page h2');

            const translatedText = '성심당(聖心堂)은 대전광역시의 향토기업인 로쏘 주식회사가 운영하는 제과점으로, 대전광역시 중구 은행동에 본점을 두고 있다. 업종은 빵류 제조업, 대표이사는 임영진(세례명 요셉)[6]이며 그의 배우자 김미진 이사(세례명 아녜스)[7]와 함께 경영한다.';
            const translatedHeader = '대전의 대표 특산품';
            const translatedSubHeader = '성심당 빵';

            textElement.innerHTML = translatedText;
            headerElement.innerHTML = translatedHeader;
            subHeaderElement.innerHTML = translatedSubHeader;
        }

        function ToJapanese() {
            const textElement = document.getElementById('text-to-translate');
            const headerElement = document.querySelector('header h1');
            const subHeaderElement = document.querySelector('.info-page h2');

            const translatedText = '聖心堂（ソンシムダン）は、大田広域市の郷土企業であるロッソ株式会社が運営する製菓店で、大田広域市中区銀杏洞に本店を構えています。 業種はパン類の製造業であり、代表取締役は林英珍（洗礼名ヨセフ）です。 彼の配偶者である金美珍理事（洗礼名アグネス）と一緒に経営しています。';
            const translatedHeader = '大田の代表特産品';
            const translatedSubHeader = '聖心堂パン';

            textElement.innerHTML = translatedText;
            headerElement.innerHTML = translatedHeader;
            subHeaderElement.innerHTML = translatedSubHeader;
        }

        function ToChinese() {
            const textElement = document.getElementById('text-to-translate');
            const headerElement = document.querySelector('header h1');
            const subHeaderElement = document.querySelector('.info-page h2');

            const translatedText = '圣心堂是大田广域市的地方企业Rosso股份有限公司经营的面包店，总店位于大田广域市中区银杏洞。 业务是面包制造业，代表董事是林英珍（洗礼名约瑟夫）。 他与他的配偶金美珍理事（洗礼名安妮丝）共同经营。';
            const translatedHeader = '大田的代表特产';
            const translatedSubHeader = '圣心堂面包';

            textElement.innerHTML = translatedText;
            headerElement.innerHTML = translatedHeader;
            subHeaderElement.innerHTML = translatedSubHeader;
        }

        window.onload = function() {
            alert("여기는 대전입니다");

            const menu = document.querySelector('.translate-menu');
            menu.addEventListener('click', function() {
                menu.classList.toggle('active');
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>대전의 대표 특산품</h1>
        <div class="translate-menu">
            <span class="hamburger">&#9776; Translate</span>
            <div class="translate-button-korean translate-button" onclick="ToKorean()">한국어</div>
            <div class="translate-button translate-button" onclick="ToEnglish()">English</div>
            <div class="translate-button-japanese translate-button" onclick="ToJapanese()">日本語</div>
            <div class="translate-button-chinese translate-button" onclick="ToChinese()">中文</div>
        </div>
    </header>
    <main>
        <section class="info-page">
            <h2>성심당 빵</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/results?search_query=%EC%84%B1%EC%8B%AC%EB%8B%B9" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div><p id="text-to-translate">성심당(聖心堂)은 대전광역시의 향토기업인 로쏘 주식회사가 운영하는 제과점으로, 대전광역시 중구 은행동에 본점을 두고 있다. 업종은 빵류 제조업, 대표이사는 임영진(세례명 요셉)[6]이며 그의 배우자 김미진 이사(세례명 아녜스)[7]와 함께 경영한다.</p></div>
        </section>
    </main>
    <button class="prev-page-arrow">&#10094;</button>
    <button class="next-page-arrow">&#10095;</button>
</body>
</html>
